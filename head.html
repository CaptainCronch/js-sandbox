<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Business</title>
    <style>
        * {
            user-select: none;
            background: rgb(106,79,40);
background: radial-gradient(circle, rgba(106,79,40,1) 17%, rgba(255,0,236,1) 54%, rgba(31,255,0,1) 100%);
        }
        td { 
            width: 20px;
            height: 20px;
            padding: 10px;
            border: 5px groove white;
            border-style: inset;
            margin: 0;
            border-collapse: collapse;
            font-size: 3em;
            text-align: center;
            cursor: context-menu;
        }
        table, tr {
            margin: 0;
            padding: 0;
            border-collapse: collapse;
        }
        table {
            box-shadow: 0px 0px 5px 20px white,
                    0px 0px 10px 25px lightgray,
                    0px 0px 15px 30px gray,
                    0px 0px 20px 35px black
            ;
            
        }
        th, .chart-label {
            font-family: monospace;
            font-size: 2em;
            font-weight: 100;
        }
        input[type='number'] {
            width: 50px;
            height: 50px;
            font-size: 2em;
        }
        #stock-submit {
            height: 55px;
            vertical-align: top;
            font-size: 2em;
            font-weight: 800;
        }
        #chart, #chart-labels {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px 100px;
        }
        .bar {
            background-color: greenyellow;
            width: 50px;
            height: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body style="background-color: darkgray;">

        <h1>click on today's date to waste electricity and time</h1>
    </div>
    <form action="#" id="stock-market" onsubmit="onGenerate();return false">
        <input type="number" name="sunday" id="sunday" class="stock-input">
        <input type="number" name="monday" id="monday" class="stock-input">
        <input type="number" name="tuesday" id="tuesday" class="stock-input">
        <input type="number" name="wednesday" id="wednesday" class="stock-input">
        <input type="number" name="thursday" id="thursday" class="stock-input">
        <input type="number" name="friday" id="friday" class="stock-input">
        <input type="number" name="saturday" id="saturday" class="stock-input">
        <input type="submit" value="GENERATE!!!" id="stock-submit">
    </form>
    <h1>stock market :o</h1>

    <h1>Blue is best day to buy, red is best day to sell</h1>
    <form action="#" onsubmit="onClick();return false">

    <h1 id="result">time</h1>

    <img src="https://i.pinimg.com/originals/9f/9f/84/9f9f84cf1661937bb8cfcfee04dcef67.png" alt="zelda spritesheet" style="object-fit: none; object-position: 0% 0%; width: 100px; height: 150px;">
    <video src="catmeowslikeaperson.mp4" type="video/mp4" controls></video>
    <audio src="Monky Disco.mp3" type="audio/mp3" controls></audio>
    <canvas id="my-canvas" style="border: 3px solid black"></canvas>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <script>
        let my_canvas = document.getElementById("my-canvas");
        let ctx = my_canvas.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        ctx.lineTo(300, 50);
        ctx.stroke();
    </script>
