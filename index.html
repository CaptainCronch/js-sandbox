    <script>
        let my_canvas = document.getElementById("my-canvas");
        let ctx = my_canvas.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
        ctx.lineTo(300, 50);
        ctx.stroke();
